name: what_eat_app
description: "Hôm Nay Ăn Gì? - Smart Context-Aware Food Recommendation App"
publish_to: 'none'

version: 1.0.0+9

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1

  # State Management
  flutter_riverpod: ^2.6.1

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.1.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Network & API
  dio: ^5.7.0
  connectivity_plus: ^6.1.0

  # Location & Maps
  geolocator: ^13.0.1
  url_launcher: ^6.3.1

  # Utilities
  logger: ^2.4.0
  intl: ^0.19.0
  go_router: ^14.2.7
  share_plus: ^10.1.0
  video_player: ^2.8.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code generation for Hive
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  
  # App Icon Generator
  flutter_launcher_icons: ^0.13.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/data/master_data_attributes.json
    - assets/data/foods.json
    - assets/data/foods_batch_2.json
    - assets/data/app_configs_copywriting.json
    - assets/data/users_seed.json
    - assets/videos/1214.mp4

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon.png"
